  <!--
    En este ejercicio vas a practicar la adicion de CSS a un archivo HTML utilizando los tres metodos: CSS externo. CSS interno y CSS en linea. En este ejercicio solo debes utilizar selectores de tipo cuando añadas estilos mediante los metodos externos e internos. Tambien debe utilizar palabras claves para los colores (por ejemplo, "blue") en lugar de utilizar valores RGB o HEX.

    Hay tres elementos a los que puede añadir estilos, cada uno de los cuales utiliza un metodo diferente para añadirle CSS. Todos los demas ejercicios de esta seccion tendran un archivo CSS proporcionado y vinculado para usted, pero para este ejercicio tendra que crear el archivo y vincularlo en el archivo HTML usted mismo. Se trata de practicar el uso de estos diferentes metodos y conseguir la sintaxis correcta.

    Las propiedades que tienes que añadir a cada elemento son:

    - div: un fondo rojo, texto blanco, un tamaño de fuente de 32px, alineando al centro y negrita.
    - p: fondo verde, texto blanco y tamaño de fuente de 18px.
    - button: un fondo naranja y un tamaño de fuente 18px.

    Autocomprobacion
    ¿Has utilizado los tres metodos para añadir CSS a un archivo HTML?
    ¿El elemento div tiene CSS añadido mediante el metodo externo?
    ¿El elemanto p tiene CSS añadido mediante el metodo interno?
    ¿El elemento burron tiene CSS añadido mediante el metodo inline?
    -->

    <h1>Metodos para agregar CSS</h1>

    <div>Agregame estilos con el metodo externo!</div>

    <button style="background-color: orange; font-size: 18px;">Metodo en Linea</button>
