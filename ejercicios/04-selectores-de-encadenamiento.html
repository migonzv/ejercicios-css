<!DOCTYPE html>
<html lang="en">
<head>

  <title>Selectores de Encadenamiento</title>
</head>
<body>
  <!--
    Con este ejercicio, le proporcionamos un archivo HTML practicamente completado que configurara. El proposito de este ejercicio es enfocarse en comprender como encadenar diferentes selectores, en lugar de simplemente agregar atributos. Ademas, tendra la oportunidad de revisar sus imagenes HTML

    Tenemos dos imagenes para que les de estilo, cada una con dos nombres de clase, donde uno de los nombres de clase es compartido. El objetivo aqui es encadenar los selectores para ambos elementos, de modo que cada uno tenga un estilo unico aplicado, apesar de usar un selector de clase compartido. Por ejemplo, desea que un elemento que tiene X y Y tenga un conjunto de estilos, mientras que un elemento con X y Z tiene un conjunto de estilos completamente diferente. Tambien incluimos las imagenes originales, para que pueda ver como se ven en comparacion los estilos que agregara, asi que no les agregue ningun estilo.

    Las propiedades que debes agregar a cada elemento son:

    Haz que el elemento con las clases avatar y proporcionada tenga 300 pixeles de ancho, luego dale una altura para que conserve sus proporciones cuadradas originales (!no codifiques un valor de pixel para la altura!).

    Haz que el elemento con las clases avatar y distorsionada tenga 200 pixeles de ancho, luego haz que su altura sea el doble de grande que su ancho (aqui debes codificar un valor de pixel).
  -->
  
  <div>
    <img class="avatar proportioned" src="" alt="playa">
    <img class="avatar distorted" src="" alt="montaña">

    <img class="original proportioned" src="" alt="playa">
    <img class="original distorted" src="" alt="montaña">
  </div>

</body>
</html>
