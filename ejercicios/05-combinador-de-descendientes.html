    Entender como funcionan los combinadores puede volverse mucho mas facil cuando empiezas a jugar con ellos y ves que exactamente lo que se ve afectado por ellos y que no.

    El objetivo de este ejercicio es aplicar estilos a los elementos que son descendientes de otro elemento, mientras que los elementos que no son descendientes de ese elemento se dejan sin estilo.

    Puedes usar selectores de tipo o clase para este ejercicio; usa el que creas que te gustaria practicar mas. El archivo HTML esta configurado (por lo que no es necesario editar nada en el) de tal manera que cualquier combinacion de selectores funcionara, por lo que si te sientes aventurero, incluso puedes intentar combinar un selector de tipo y clase para el combinador de descendientes.

    Las propiedades que necesitas agregar son:

    - Solo los elementos p que son descandientes del elemento div deben tener un fondo amarillo, texto rojo, un tamaÃ±o de fuente de 20 px y alineacion al centro

    Autocomprobacion

    Los elementos que contienen el texto "Esto debe tener estilo" tienen los estilos correctos aplicados?

    Los elementos que contienen el texto "Esto no debe tener estilo" no tienen estilos aplicados?
  -->
  <div class="container">
    <p class="text">Este deberia tener estilos</p>
  </div>
  <p class="text"> Este no deberia tener estilos</p>
