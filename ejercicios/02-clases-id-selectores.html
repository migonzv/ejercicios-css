<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" href="./css/02-clases-id-selectores.css">
  <title>Clases ID Selectores</title>
</head>
<body>
  <!-- 
    Saber añadir atributos clases id a los elementos HTML, asi como utilizar sus respectivos selectores, 
    tienen un valor incalculable, es importante practicar su uso.

    Hay varios elementos en el archivo html proporcionando a los que tendran que añadir atributos class o id como se indicara a continuacion tendra que añadir reglas en el archivo css proporcionando utilizando la sintaxis correcta del selector.

    Observe la imagen de resultados detenidamente e intente tener en cuenta que elementos tienen un estilo similar (clases), cuales pueden ser completamente unicos con respecto al resto (id), y cuales tienen ligeras variaciones conrespecto a otros (multiples clases).
    
    No es del todo importante que valores de clases o id utilice, ya que lo importante aqui es poder añadir los atributos y utilizar la sintaxis correcta del selector para dar estilo a los elementos. 
    
    Para los colores de este ejercicio, intente utilizar un valor que no sea una palabra clave (rgb, hex, hsl). 
    
    Las propiedades que debe añadir a cada elemento son:
    
    -    Todos los elementos impares: Un fondo rojo claro/rosa y una lista de fuentes que contiene 'Verdana' y 'DejaVu Sans' con 'sans-serif' como alternativa

    -    Segundo elemento: Texto azul y tamaño de fuente de 36px

    -    Tercer elemento: Ademas de los estilos de todos los elementos impares,  añada un tamaño de fuente 24px

    -    Cuarto elemento: Fondo verde claro, tamaño de fuente de 24px y negrita.

    Consejo rapido: en VScode, puede cambiar los colores de formato que se muestran en RGB, HEX, HSL pasando el raton por encima del valor del color en el CSS y haciendo clic en la parte superior de la ventana emergente que aparece.

    Autocomprobacion:

      ¿Comparten clase los elementos 'p' impares?
      ¿Los elemntos 'div' pares tienen 'IDs' unicos?
      ¿El elemento numero 3 tiene varias clases?
  -->

    <p class="impar"> Number 1 - Soy una clase! </p>
    
    <ol>
      <li>Verdana</li>
      <li>DejaVu</li>
    </ol>

    <div id="par"> Number 2 -  Soy un ID. </div>

    <p> Number 3 - Soy una clase, pero mejor.</p>

    <p>Number 4 - Soy otro ID.</p>

    <button><a href="../index.html">Volver al inicio</a></button>

</body>
</html>
